<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun HTML Paragraphs</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff4b5c;
            text-shadow: 2px 2px #ffe5d9;
        }
        p {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to Paragraph Page</h1>

    <p>
        Hey there! This is my <span class="highlight">first paragraph</span> in HTML.  
     just a few lines of code can bring colors and style to life
    </p>

    <p> 
        Put it all together website!
    </p>

    <p>
       Keep coding, keep experimenting, and remember:  
        <strong>Good coding comes from practice</strong>
    </p>

</body>
</html>
